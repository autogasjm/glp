            --accent-glow: rgba(34, 197, 94, 0.6);
            --star-color: #FFF;

            --bg-gradient: radial-gradient(circle at 50% 0%, #ffffff 0%, #e2e8f0 100%);

            --text-sec: #64748b;

            --pill-bg: rgba(0, 0, 0, 0.05);
            --desc-bg: rgba(241, 245, 249, 0.9);
            
            --accent: #16a34a;
            --accent-glow: rgba(22, 163, 74, 0.3);
            --star-color: #94a3b8;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- FONDO ESTELAR ANIMADO --- */
        .stars-container {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; pointer-events: none;
            transition: filter 0.5s ease;
        }
        
        [data-theme="light"] .stars-container { filter: invert(1) opacity(0.3); }

        .stars, .stars2 {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
        }
        
        .stars { 
            width: 2px; height: 2px;
            box-shadow: 140px 140px #FFF, 540px 340px #FFF, 340px 940px #FFF, 
                        740px 240px #FFF, 840px 440px #FFF, 240px 540px #FFF,
                        140px 840px #FFF, 640px 640px #FFF, 20px 20px #FFF;
            animation: animStar 60s linear infinite;
        }
        .stars2 { 
            width: 3px; height: 3px;
            box-shadow: 400px 300px #FFF, 200px 900px #FFF, 800px 100px #FFF;
            animation: animStar 120s linear infinite;
            opacity: 0.7;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* --- BOT√ìN TEMA --- */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            background: var(--search-bg);
            color: var(--text-main);
            border: 1px solid var(--card-border);
            width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .theme-toggle:active { transform: scale(0.9); }

        /* HEADER */
        header { text-align: center; padding: 4rem 1rem 2rem; position: relative; z-index: 10; }
        
        h1 {
            font-weight: 800; font-size: 3.5rem; margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1.1;

            /* ANIMACI√ìN RGB VERDE */
            background: linear-gradient(
                90deg, 
                #166534 0%, 
                #22c55e 25%, 
                #4ade80 50%, 
                #00ff00 75%, 
                #166534 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbGreenFlow 3s linear infinite;
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.4));
        }

        @keyframes rgbGreenFlow {
            to { background-position: 200% center; }
        }

        /* SEARCH BAR */
        .search-wrapper {
            position: sticky; top: 15px; z-index: 100;
            display: flex; justify-content: center; padding: 0 20px;
        }

        .search-capsule {
            background: var(--search-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 12px 25px; border-radius: 50px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            width: 100%; max-width: 700px;
            transition: all 0.3s;
        }

        .search-capsule:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        input {
            border: none; background: transparent; font-size: 16px; 
            padding: 5px; flex-grow: 1; outline: none;
            color: var(--text-main); font-family: 'Outfit', sans-serif;
        }
        input::placeholder { color: var(--text-sec); opacity: 0.6; }
        
        select {
            border: none; background: transparent;
            border-left: 1px solid var(--text-sec);
            padding: 5px 20px; font-size: 16px;
            color: var(--accent); cursor: pointer; outline: none;
            font-family: 'Outfit', sans-serif; font-weight: 600;
        }
        select option { background: #000; color: #fff; }
        [data-theme="light"] select option { background: #fff; color: #000; }

        /* GRID */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; padding-bottom: 80px; position: relative; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .empty-state {
            text-align: center; margin-top: 80px; color: var(--text-sec);
            display: none; animation: fadeIn 1s; padding: 0 20px;
        }
        .empty-icon { font-size: 5rem; opacity: 0.5; margin-bottom: 20px; filter: grayscale(1); }
        [data-theme="light"] .empty-icon { filter: grayscale(0); }

        /* TARJETAS */
        .card {
            background: var(--card-bg);
            border-radius: 20px; overflow: hidden;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(12px);
            display: flex; flex-direction: column;
            opacity: 0; animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .card:active { transform: scale(0.98); }

        .card::after {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
            background: var(--accent); opacity: 0.7;

        .card-header { padding: 20px 20px 5px 20px; }

        .brand-tag {

        .model-name {

        .tech-box {

        .pill {

            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.2);

        .footer-info {

            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--card-border);
            display: flex; justify-content: space-between; align-items: center;

        .copy-btn {
            background: transparent; border: none; padding: 5px;

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

            .search-capsule {

                border-radius: 20px; 
                padding: 15px;

            }

            .container { margin-top: 20px; padding: 0 15px 80px 15px; }
            
            .grid {

            }

            .theme-toggle { top: 15px; right: 15px; width: 40px; height: 40px; font-size: 1.2rem; }
            
            .empty-state h3 { font-size: 1.2rem; }
        }
    </style>

        const message = `Hola JM Autogas, me gustar√≠a agendar una visita para evaluar la conversi√≥n de mi veh√≠culo: ${item.m} ${item.mod} (Cert: ${item.c}). Vi el modelo en su cat√°logo digital.`;
        return `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    }

    function filter() {
        const q = search.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
        const b = brandF.value;
        
        if(q === "" && b === "") {
            grid.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        } else {
            emptyState.style.display = 'none';
        }
        
        const res = db.filter(item => {
            const str = (item.m + " " + item.mod + " " + item.c).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            return str.includes(q) && (b === "" || item.m.toUpperCase() === b);
        });
        render(res);
    }

    function render(data) {
        grid.innerHTML = '';
        if(!data.length) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-sec); font-size:1.1rem;">Sin resultados üîç</div>`;
            return;
        }

        data.forEach((item, idx) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.style.animationDelay = `${idx * 0.05}s`;
            
            // Descripci√≥n corta
            const desc = `Veh√≠culo tipo <strong>${item.t.toLowerCase()}</strong>, motor <strong>${item.cil}L</strong>, caja <strong>${item.tr.toLowerCase()}</strong>.`;
            const tech = getTechDescription(item.k);
            const waLink = generateWhatsappLink(item);

            el.innerHTML = `
                <div class="card-header">
                    <span class="brand-tag">${item.m}</span>
                    <div class="model-name">${item.mod}</div>
                </div>
                <div class="card-body">
                    <div class="description-box">${desc}</div>
                    
                    <div class="tech-box">
                        <span>üöÄ</span> ${tech}
                    </div>

                    <div class="specs">
                        <div class="pill">üìÖ ${item.d}</div>
                        <div class="pill">üè∑Ô∏è ${item.k}</div>
                    </div>

                    <a href="${waLink}" target="_blank" class="btn-whatsapp">
                        üìÖ Agendar Visita
                    </a>
                </div>
                <div class="footer-info">
                    <span style="font-family:monospace; font-weight:bold;">${item.c}</span>
                    <button class="copy-btn" onclick="copy('${item.c}', this)">COPIAR</button>
                </div>
            `;
            grid.appendChild(el);
        });
    }

    function copy(text, btn) {
        navigator.clipboard.writeText(text);
        const original = btn.innerText;
        btn.innerText = "LISTO!";
        setTimeout(() => btn.innerText = original, 1500);
    }
</script>
